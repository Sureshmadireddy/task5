<!DOCTYPE html>
<html>
    <head>
        <title>
            static page
        </title>
    </head>
    <body>
        <form action="server1" method="post" name="form3">
            <h1>
                Registration form
            </h1>
            <table cellpadding="4px" cellspacing="8px">
              <tr>
                <td>
                    <label for="1">
                        first name
                    </label><br>
                    <input type="text" id="1">
                </td>
                <td>
                        <label for="2">
                            last name
                        </label><br>
                        <input type="text" id="2">
                </td>
              <tr>
                <td>
                    <label for="3">
                        Birthdate
                    </label><br>
                    <input type="date" id="3">
                </td>
                <td>
                    <label for="4">
                   gender
                    </label><br>
                    <input type="radio" id="4" value="male">Male
                    <input type="radio" id="4 value="female">female 
                </td>
              </tr>
              <tr>
                <td>
                    <label for="5">
                        email
                    </label><br>
                    <input type="email" id="5">
                </td>
                <td>
                    <label for="6">
                        phone number
                    </label><br>
                    <input type="number" id="6">
                </td>
              </tr>
              <tr>
                <td>
                    <label for="7">
                        subject
                    </label><br>
                    <select name="subject" id="7">
                        <option value="sunil">sunil</option>
                        <option value="suresh">suresh

                        </option>
                    </select>
                    <tr>
                        <td>
                            <input type="submit" id="8" value="submit">
                        </td>
                    </tr>
                </td>
              </tr>
            </table>
        </form>
    </body>
</html>
